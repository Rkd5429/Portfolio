<!DOCTYPE html>
<html>
    <head>
        <!-- What's in the <head> element is a "meta" area not for display. -
            It holds important information about the website's contents.
            The text inside the <title> element does show in the top tab of a web browser. 
             The <head> is where we will include info about styling the site, too. -->
        <title>Starter HTML</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Here is a place where we can add a little styling code called CSS to this page. 
            I used it to apply a background color to the body element.
        -->
        <style>
            body {
                background: PapayaWhip;
                text-align: center;
            }
            nav {
                border: 1px;
                background-color: Tan;
                color: black;
                padding: 6px;
            }
            
            a {
                text-decoration: none;
                color: black;
                font-size: 30px;
            }
            p {
                font-size: 22px;
            }
            
            * {
                box-sizing: border-box;
            }
            .row {width: 90%; 
            margin:auto; /* ebb: margin:auto  effectively centers the containers' contents--puts the same width margin on left and right. */
            /* ebb: Try setting this up as a flex container to help display your images proportionally
            Remove all the style attributes on the <img> elements below, and control the images with flex
            and CSS properties up here. 
            */
            display:flex; 
            /* flex starts here. */
            }
            .column { /* You don't need anything here. With display:flex; set on the parent element (div.row), 
            each column will be the same width and laid out side by side. 
            
         
                /*float: left;
                width: 33.33%;
                padding: 5px;*/
            }
            
            /* Clearfix (clear floats) */
            .row::after { 
              /* ebb:  properties not necessary with a flex container
              content: "";
                clear: both;
                display: table;*/

            }
         
            img {
                border-radius: 25px;
                border: 4px solid tan;
                /* Down here, set a width of 100% and a max-width in pixels, 
                images will resize proportionally on a change of browser width 
                (good for mobile and desktop) */
                width:100%;
                max-width:800px;
            
            }</style>
    </head>
